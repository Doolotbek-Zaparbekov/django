<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}CineBoard{% endblock %}</title>
</head>
<body>

    <nav>
        {% if user.is_authenticated %}
            Привет, {{ user.username }}! |
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;padding:0;margin:0;color:blue;cursor:pointer;text-decoration:underline;">
                    Выйти
                </button>
            </form>
            | <a href="{% url 'movie_list' %}">Фильмы</a>
            | <a href="{% url 'movie_add' %}">Добавить фильм</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a> |
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
