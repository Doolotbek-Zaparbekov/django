<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
</head>
<body>
    <h2>Список пользователей</h2>
<ul>
  {% for user in users %}
    <li>{{ user.username }} ({{ user.email }})</li>
  {% endfor %}
</ul>
<a href="{% url 'logout' %}">Выйти</a>

</body>
</html>
