<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги для души</title>
</head>
<body>

    <ol>
        {% for i in book_list %}
        <li>
            <p>{{i.title}}</p>
            <p>{{i.created_at}}</p>
            <button><a href="/news_book/{{i.book_id}}">Читать подробнее</a></button>
        </li>
        {% endfor %}
    </ol>
    
</body>
</html>
